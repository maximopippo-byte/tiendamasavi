{% extends "layout.html" %}
{% load static %}

{% block contenedor %}


<!-- Top Nav -->
<nav class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block">
    <div class="container text-light">
        <div class="w-100 d-flex justify-content-between">
            <div>
                <i class="fa fa-envelope mx-2"></i>
                <a class="navbar-sm-brand text-light text-decoration-none" href="mailto:info@company.com">info@company.com</a>
                <i class="fa fa-phone mx-2"></i>
                <a class="navbar-sm-brand text-light text-decoration-none" href="tel:010-020-0340">010-020-0340</a>
            </div>
            <div>
                <a class="text-light" href="#"><i class="fab fa-facebook-f fa-sm fa-fw me-2"></i></a>
                <a class="text-light" href="#"><i class="fab fa-instagram fa-sm fa-fw me-2"></i></a>
                <a class="text-light" href="#"><i class="fab fa-twitter fa-sm fa-fw me-2"></i></a>
                <a class="text-light" href="#"><i class="fab fa-linkedin fa-sm fa-fw"></i></a>
            </div>
        </div>
    </div>
</nav>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light shadow">
    <div class="container d-flex justify-content-between align-items-center">

        <a class="navbar-brand text-success logo h1 align-self-center" href="{% url 'vistaprevia1' %}">
            Masavi
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
            <div class="flex-fill">
                <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vistaprevia1' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tienda' %}">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'vistaprevia_contacto' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</nav>

<!-- Content -->
<div class="container-fluid bg-light py-5">
    <div class="col-md-6 m-auto text-center">
        <h1 class="h1">Contactanos</h1>
        <p>Escribinos y te respondemos a la brevedad.</p>
    </div>
</div>

<!-- Map -->
<div id="mapid" style="width: 100%; height: 300px;"></div>

<!-- Contact Form -->
<div class="container py-5">
    <div class="row py-5">
        <form class="col-md-9 m-auto" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Nombre</label>
                    <input type="text" class="form-control mt-1" name="name" placeholder="Nombre">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control mt-1" name="email" placeholder="Email">
                </div>
            </div>
            <div class="mb-3">
                <label>Asunto</label>
                <input type="text" class="form-control mt-1" name="subject" placeholder="Asunto">
            </div>
            <div class="mb-3">
                <label>Mensaje</label>
                <textarea class="form-control mt-1" name="message" rows="8" placeholder="Mensaje"></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success btn-lg px-3">Enviar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
